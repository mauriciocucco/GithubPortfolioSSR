<p-menubar id="header">
  <ng-template pTemplate="start">
    <img src="assets/svg/angular.svg" height="40" class="mr-2" />
  </ng-template>
  <div id="github-wrapper">
    <span>Welcome to my GitHub portfolio</span>
    <a
      target="_blank"
      rel="noopener"
      href="https://github.com/{{ username }}"
      title="GitHub"
    >
      <i class="pi pi-github"></i>
    </a>
  </div>
</p-menubar>
